<!-- Carrega a biblioteca de funções (filtros, templatetags) -->
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Executa uma "função" (filtro/templatetags) chamada "static" -->
    <link href="{% static 'css/about/about.css' %}" rel="stylesheet">
    <title>About</title>
</head>

<body>

    {% block content %}
    <h1>About</h1>
    {% endblock %}

</body>

</html>
